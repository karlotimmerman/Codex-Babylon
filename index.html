<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylex</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/styles.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>


        <!--canvas that will be used to render the scene-->
    <canvas id="renderCanvas" touch-action="none"></canvas>

    <div id="commandDiv" >
        <input class="form-control" id="commandInput" type="text" placeholder="Enter Natural Language Command (e.g. 'create a cube')">
        <button type="submit" id="submitButton" onclick="sendCommand()" class="btn btn-primary mb-2">Enter</button>
        <button type="submit" id="resetButton" onclick="reset()" class="btn btn-primary mb-2">Reset</button>
        <button type="submit" id="redoButton" onclick="undo()" class="btn btn-primary mb-2">Undo</button>
        <button type="submit" id="redoButton" onclick="redo()" class="btn btn-primary mb-2">Redo</button>

        <div id= "codeDiv">
            <p id="codeView"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- add index.js script -->
    <script src="index.js" type="text/javascript"></script>
   </body>
</html>
